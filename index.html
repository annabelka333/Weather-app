<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherFrame">
        <form class="search-form" id="city-information">
          <div class="row">
            <div class="col-6">
              <input
                id="input-button"
                type="search"
                placeholder="Type a city"
                class="form-control"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Valencia,Spain</h1>

        <ul>
          <li id="date">Monday 11:00</li>
          <li><span id="description"></span></li>
          <li><strong>Today,May 29</strong></li>
        </ul>
        <div class="row">
          <div class="col-3">
            <img
              class="cloudyIcon"
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudyIcon"
            />
            <div class="temp">
              <span class="temperature" id="temperature-element"></span>
              <span class="units">CÂ°</span>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <h6>
      <a href="https://main--dapper-chebakia-681d25.netlify.app/"
        >Open-source code
      </a>
      by Anna Vediashkyna
    </h6>
  </body>
</html>
